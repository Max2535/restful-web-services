spring.application.name=restful-web-services
logging.level.org.springdoc=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.fasterxml.jackson=DEBUG
logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
spring.jackson.serialization.write-dates-as-timestamps=false

spring.web.locale=en
spring.web.locale-resolver=fixed
spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.json=application/json

springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
#http://localhost:8080/swagger-ui/index.html
#http://localhost:8080/v3/api-docs

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
info.app.name=RESTful API
info.app.description=This is a demo application for testing Actuator Info
info.app.version=1.0.0
info.company.name=MaxTech
info.company.location=Thailand

spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

spring.jpa.hibernate.ddl-auto=none

